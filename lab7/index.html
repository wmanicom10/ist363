<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lab 7</title>
        <script>
            // #1
            let favNumber = 10;
            console.log("My favorite number is " + favNumber);

            // #2
            let favoriteFoods = ["Cheeseburgers", "Sushi", "Orange Chicken", "Pizza"];
            console.log(favoriteFoods[1]);
            favoriteFoods.push("Tacos");
            console.log(favoriteFoods);

            // #3
            for (let i = 0; i < favoriteFoods.length; i++) {
                console.log("Favorite Food " + (i + 1) + ": " + favoriteFoods[i]);
            }

            // #4
            for (let i = 0; i < favoriteFoods.length; i++) {
                if (i !== 1) {
                    console.log("Favorite Food " + (i + 1) + ": " + favoriteFoods[i]);
                }
            }

            // #5
            let book = {
                title: "Project Hail Mary",
                author: "Andy Weir",
                yearPublished: 2021,
                isAvailable: true
            }
            console.log(book.title);
            console.log(book.author);
            if (book.isAvailable) {
                console.log("This book is available for checkout.")
            }
            else {
                console.log("Sorry, this book is currently checked out.")
            }

            // #6
            let x = 0;
            while (x < 20) {
                if (x % 2 === 0) console.log(x);
                x++;
            }

            // #7
            let randomNumber = Math.floor(Math.random() * 6) + 1;
            console.log(randomNumber);

        </script>
